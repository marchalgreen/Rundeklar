name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'packages/webapp/**'
      - 'packages/common/**'
      - '.github/workflows/deploy-demo.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Demo (no base path)
        env:
          NODE_ENV: production
          VITE_BASE_PATH: '/'
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          cd packages/webapp
          VITE_BASE_PATH='/' pnpm build

      - name: Deploy to Demo Repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEMO_DEPLOY_TOKEN }}
          publish_dir: ./packages/webapp/dist
          external_repository: marchalgreen/RundeManagerDemo
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy demo from HerlevHjorten repo'

